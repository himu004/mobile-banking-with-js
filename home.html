<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFS With JS</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <div class="md:w-4/6 w-11/12 mx-auto flex justify-between items-center pt-4">

            <div class="flex items-center justify-center gap-2">

                <img class="md:w-16 w-14" src="assets/logo.png" alt="MFS Logo">
                <div>
                    <h1 class="md:text-4xl text-2xl flex items-center">
                        <img class="md:w-5 w-4" src="assets/icons/taka-sign.svg" alt="">
                        <span id="balance">1300</span>
                    </h1>
                    <h2 class="text-gray-500 text-sm md:text-xl">Available Balance</h2>
                </div>

            </div>

            <div>
                <button id="logout"
                    class="text-center flex justify-center items-center border border-gray-300 py-2 px-4 rounded-md">
                    <img class="w-5" src="assets/icons/logout-box-line.svg" alt="">
                    Logout
                </button>
            </div>
        </div>

    </header>
    <div class="divider"></div>
    <main>
        <!-- Buttons -->
        <section class="md:w-4/6 w-11/12 mx-auto">
            <!-- Add Money -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/add-money.svg" alt="">
                Add Money
            </button>
            <!-- Cash Out -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/cashout.svg" alt="">
                Cash Out
            </button>
            <!-- Transfer Money -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/transfer-money.svg" alt="">
                Transfer Money
            </button>
            <!-- Get Bonus -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/get-bonus.svg" alt="">
                Get Bonus
            </button>
            <!-- Pay Bill -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/pay-bill.svg" alt="">
                Pay Bill
            </button>
            <!-- Transactions -->
            <button
                class="flex flex-col justify-center items-center rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                <img src="assets/icons/transactions.svg" alt="">
                Transactions
            </button>
        </section>
        <div class="divider"></div>
    </main>

    <script src="script/home.js"></script>
</body>

</html>
